<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Zen Garden</title>
  
   
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/lab.js" DEFER></script>
  


    </head>
    <body>
        <header>
            <h1>Virtual Zen Garden</h1>
            <p>Find your calm, one moment at a time.</p>
        </header> 
         <!-- Decorative Plants/Structures -->
         <img src="img/Zen.png" alt="Plant" class="zen-decor left-decor"  width="100">
         <img src="img/Canva Image.png" alt="bud" class="zen-decor right-decor"  width="100">
     </div>
 
    
        <main>
            <!-- Sand Raking Area -->
            <section id="sand-garden">
                <h2 class="hidden">Zen Garden</h2>
                <div id="interactive-sand-container">
                    <!-- Sand Area -->
                    <canvas id="sandCanvas" width="800" height="400"></canvas>
                    
                   
                <!-- Rake Tools -->
                <div id="rake-tools">
                    <button class="rake-btn" data-tool="small">Small Rake</button>
                    <button class="rake-btn" data-tool="large">Large Rake</button>
                    <button class="rake-btn" data-tool="erase">Erase Patterns</button>
                </div>
            </section>
            
    
            <!-- Daily Affirmation -->
            <section id="daily-affirmation">
                <h2>Today's Affirmation</h2>
                <p id="affirmation-text">"You are exactly where you need to be."</p>
            </section>
    
            <!-- Toolbox -->
            <section id="toolbox">
                <h2>Toolbox</h2>
                <div id="breathing-bubble"></div> 

                <div class="tool" id="breathing-tool">
                    <h3>Breathing Bubble</h3>
                    <div class="bubble"></div>
                    <p>Breathe in... Breathe out...</p>
                </div>
                <div class="tool" id="sound-tool">
                    <h3>Sound Therapy</h3>
                    <button data-sound="rain">Rain</button>
                    <button data-sound="waves">Ocean Waves</button>
                    <button data-sound="birds">Birds Chirping</button>
                </div>
             
                <div class="reflection-space">
                    <textarea id="reflection-input" placeholder="Write your thoughts here..."></textarea>
                    <button id="release-button">Release</button>
                    <p id="reflection-message"></p>
                  </div>
            </section>
        </main>
    
        <footer>
            <p>&copy; 2024 Virtual Zen Garden. Find your calm, always.</p>
        </footer>
    </body>
    </html>
