<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Zen Garden</title>
  
   
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/lab.js" DEFER></script>
    <script src="js/tracyscript.js"></script>
  


    </head>
    <body>
        <header>
            <h1>Virtual Zen Garden</h1>
            <p>Find your calm, one moment at a time.</p>
        </header> 
         <!-- Decorative Plants/Structures -->
         <img src="img/Zen.png" alt="Plant" class="zen-decor left-decor"  width="100">
         <img src="img/Canva Image.png" alt="bud" class="zen-decor right-decor"  width="100">
         <img class="photo" src="./img/raindrop.png" width="100"> 
     </div>
 
    
        <main>
            <!-- Sand Raking Area -->
            <section id="sand-garden">
                <h2 class="hidden">Zen Garden</h2>
                <div id="interactive-sand-container">
                    <!-- Sand Area -->
                    <canvas id="sandCanvas" width="800" height="400"></canvas>
                </div>
                    
                   
                <!-- Rake Tools -->
                <div class="rake-button" id="controls">
                    <button id="smallRake">Small Rake</button>
                    <button id="mediumRake">Medium Rake</button>
                    <button id="largeRake">Large Rake</button>
                    <button id="erase">Erase Sandbox</button>
                    <button id="undo">Undo</button>
                </div>
                
            </section>
            
            <div class="interactive-banner">
                <h3>Drag and drop icons into the sandpit!</h3>
                <div class="icon-row">
                  <img src="img/icon1.png" alt="Icon 1" class="draggable-icon" draggable="true">
                  
                 
                  <img src="img/icon4.png" alt="Icon 4" class="draggable-icon" draggable="true">
                </div>
              </div>
              
            
    
            <!-- Daily Affirmation -->
            <section id="daily-affirmation">
                <h2>Today's Affirmation</h2>
                <div id="affirmation"> 
                    <script src="js/tracytest.js"></script>
                </div>
            </section>
    
            <!-- Toolbox -->
            <section id="toolbox">
                <h2>Toolbox</h2>
                <div id="breathing-bubble"></div> 

                <div class="tool" id="breathing-tool">
                    <h3>Breathing Bubble</h3>
                    <div class="bubble"></div>
                    <p>Breathe in... Breathe out...</p>
                </div>

                <div class="tool" id="sound-tool">
                    <h3>Sound Therapy</h3>
                
                    <!-- Rain Button -->
                    <button class="playButton" data-sound="rainAudio">Rain</button>
                    <audio id="rainAudio" src="img/rain-01.mp3"></audio>
                
                    <!-- Ocean Waves Button -->
                    <button class="playButton" data-sound="oceanAudio">Ocean Waves</button>
                    <audio id="oceanAudio" src="img/ocean-waves-250310.mp3"></audio>
                
                    <!-- Birds Chirping Button -->
                    <button class="playButton" data-sound="birdsAudio">Birds Chirping</button>
                    <audio id="birdsAudio" src="img/birds-19624.mp3"></audio>
                </div>
                
                <script>
                    // Add event listener to all buttons with class "playButton"
                    document.querySelectorAll('.playButton').forEach(button => {
                        button.addEventListener('click', function () {
                            // Get the audio element associated with this button
                            const audioId = this.getAttribute('data-sound');
                            const audioElement = document.getElementById(audioId);
                
                            // Pause all other audio elements
                            document.querySelectorAll('audio').forEach(audio => {
                                if (!audio.paused && audio.id !== audioId) {
                                    audio.pause();
                                    audio.currentTime = 0; // Reset to start
                                }
                            });
                
                            // Play or pause the selected audio
                            if (audioElement.paused) {
                                audioElement.play();
                            } else {
                                audioElement.pause();
                                audioElement.currentTime = 0; // Reset to start
                            }
                        });
                    });
                </script>
                
                
             
                <div class="reflection-space">
                    <textarea id="reflection-input" placeholder="Write your thoughts here..."></textarea>
                    <button id="release-button">Release</button>
                    <p id="reflection-message"></p>
                  </div>
            </section>
        </main>
    
        <footer>
            <p>&copy; 2024 Virtual Zen Garden. Find your calm, always.</p>
        </footer>
    </body>
    </html>
